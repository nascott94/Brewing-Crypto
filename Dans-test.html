<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Dans-Test.css" />
  </head>
  <body>
    <fieldset>
      <legend>Not sure yet!</legend>
      <input id="inpKey" type="text" placeholder="EnterKey" />
      <input id="inpValue" type="text" placeholder="Entervalue" />
      <button type="button" id="btnInsert">Press Me</button>
    </fieldset>

    <fieldset>
      <legend>Your Most Searched Coins!</legend>
      <div id="lsOutput"></div>
    </fieldset>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div>
          <fieldset>
            <legend>Sign up!</legend>
            <input id="First-Name" type="text" placeholder="First Name" />
            <input id="Last-Name" type="text" placeholder="Last Name" />
            <button type="button" id="btnInsert">SUBSCRIBE</button>
          </fieldset>
        </div>
      </div>
    </div>

    <script src="./Dans-test.JS"></script>
  </body>
</html>
